remote_theme: just-the-docs/just-the-docs
title: Hi, there?
description: Keep track of the good things in the daily life.
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.github_repo }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
url: "https://amazingkenneth.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Regression tests
# By default, the pages in /docs/tests are excluded when the site is built.
# To include them, comment-out the relevant line above.
# Uncommenting the following line doesn't work - see https://github.com/jekyll/jekyll/issues/4791
# include: ["docs/tests/"]

# Set a path/url to a logo that will be displayed instead of the title
#logo: "/assets/images/just-the-docs.png"

# Enable or disable the site search
# Supports true (default) or false
search_enabled: true
search:
  # Set the search token separator
  # Default: /[\s\-/]+/
  # Example: enable support for hyphenated search words
  tokenizer_separator: /[\s/]+/
  # Display the relative url in search results
  # Supports true (default) or false
  rel_url: true
  # Enable or disable the search button that appears in the bottom right corner of every page
  # Supports true or false (default)
  button: false

# Enable or disable heading anchors
heading_anchors: true

# Aux links for the upper right navigation
aux_links:
  "Kenneth's Blog on GitHub":
    - "//github.com/Amazingkenneth/amazingkenneth.github.io"

# Makes Aux links open in a new tab. Default is false
aux_links_new_tab: false

# Sort order for navigation links
# nav_sort: case_insensitive # default, equivalent to nil

# Footer content
# appears at the bottom of every page's main content

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

footer_content: "This site is distributed by <a href=\"https://choosealicense.com/licenses/mit/\">MIT license</a>."

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html



# Footer "Edit this page on GitHub" link text
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/Amazingkenneth/amazingkenneth.github.io" # the github URL for your repo
gh_edit_branch: "main" # the branch that your docs is served from
# gh_edit_source: docs # the source that your files originate from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately


# Google Analytics Tracking (optional)
# e.g, UA-1234567-89
ga_tracking: G-YSJFRWRPT8
ga_tracking_anonymize_ip: true # Use GDPR compliant Google Analytics settings (true/nil by default)

plugins:
  - jekyll-seo-tag
  - gitalk

kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: true

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false
  # ignore:
  #   envs: all

gitalk:
  enable: true
  clientID: f9ee7f7a7016657491b3 #Client ID,填入上一步获取的ID
  clientSecret: c364497e64a7cfc7fdb1aaea2262f3515e9dd2a1 #Client Secret，填入上一步获取的ID
  repo: amazingkenneth.github.io #你要存放的项目名,如果博客部署在github可以放一起
  owner: Amazingkenneth #这个项目名的拥有者（GitHub账号或组织）
  admin: ['Amazingkenneth'] #管理员用户
  id: location.pathname #页面ID
  labels: ['Gitalk'] #GitHub issues的标签
  perPage: 10 #每页多少个评论
  pagerDirection: last #排序方式是从旧到新（first），还是从新到旧（last）
  createIssueManually: true #是否自动创建isssue，自动创建需要当前登录的用户为adminuser
  enableHotKey: true #是否启用快捷键(cmd|ctrl + enter) 提交评论
  distractionFreeMode: true
