<script type="text/javascript">
  var endDate = new Date(2022, 8, 10, 20, 0, 0);//年月日时分秒，月要减去1
  function DaoJiShi() {
    var now = new Date();
    var oft = Math.round((endDate - now) / 1000);
    var day = parseInt(oft / 3600 / 24);
    var hours = parseInt((oft % (3600 * 24)) / 3600);
    var min = parseInt((oft % 3600) / 60);
    var sec = oft % 60;
    if (day < 0 || hours < 0 || min < 0 || sec < 0) {
      var html = "2022 年 9 月汇报演出已结束，感谢观看";
    } else {
      html = "距离 2022 年 9 月汇报演出<br/>还有 " + day + " 天 " + hours + " 时 " + min + " 分 " + sec + " 秒";
    }
    hh.innerHTML = html;
  }
  //一秒一次调用
  setInterval(function () {
    DaoJiShi();
  }, 1000);
</script>
<style type="text/css">
  #hh {
    text-align: center;
    font-size: 50px;
  }
